<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert & Translate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AudioTranslate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/convert">Convert & Translate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Convert Audio to Text and Translate</h1>
        <div class="mb-3">
            <label for="audioInput" class="form-label">Upload Audio File</label>
            <input class="form-control" type="file" id="audioInput" accept="audio/*">
        </div>

        <div class="mt-3">
            <h5>Or Record Audio</h5>
            <button id="recordBtn" class="btn btn-danger">Start Recording</button>
            <button id="stopBtn" class="btn btn-secondary" disabled>Stop Recording</button>
            <audio id="audioPlayback" controls class="mt-3"></audio>
        </div>

        <button id="convertBtn" class="btn btn-primary">Convert to Text</button>

        <div class="mt-4">
            <label for="transcription" class="form-label">Transcribed Text</label>
            <textarea class="form-control" id="transcription" rows="5" readonly></textarea>
        </div>
        <button id="translateBtn" class="btn btn-secondary mt-2">Translate Text</button>

        <div class="mt-4">
            <label for="translation" class="form-label">Translated Text</label>
            <textarea class="form-control" id="translation" rows="5" readonly></textarea>
        </div>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
